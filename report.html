<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Disaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2em;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CATASIM</h1>
        <h2>A Disaster Response Coordination System</h2>
        <nav>
            <a href="{{ url_for('report') }}">Report a Disaster</a>
            <a href="{{ url_for('resources_page') }}">Resource Management</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>

    <div class="container">
        <h1>Report a Disaster</h1>
        <form action="{{ url_for('report') }}" method="post" enctype="multipart/form-data">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Natural">Natural</option>
                <option value="Man-Made">Man-Made</option>
            </select>
            
            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" name="subcategory" required>
                <option value="Earthquake">Earthquake</option>
                <option value="Cyclone">Cyclone</option>
                <option value="Floods">Floods</option>
                <option value="Wildfire">Wildfire</option>
                <option value="Drought">Drought</option>
                <option value="Tsunami">Tsunami</option>
                <option value="Landslides">Landslides</option>
                <option value="Storms">Storms</option>
                <option value="Industrial Accidents">Industrial Accidents</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">
            
            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
